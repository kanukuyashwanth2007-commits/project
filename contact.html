<html>
   <head>
     
     <title>Contact Us</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
     body {
      background: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0);
       margin-left: 250px;
       margin-right: 250px;
       margin-top: 10px;
       border-radius: 10px;
       background-image: url(./image/white.jpg);
     }

     .contact-container {
      max-width: 700px;
      min-width: fit-content;
      border-radius: 10px;
      }
      
      .h2{
        text-align: right;
      }
     
     </style>

    
   </head>
   <body>
     <div class="container contact-container">
     <h2>Contact Us</h2>
     <form>
       <div class="mb-3">
         <label for="name" class="form-label">Your Name</label>
         <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
       </div>
       <div class="mb-3">
         <label for="email" class="form-label">Email address</label>
         <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
       </div>
       <div class="mb-3">
        <label for="phone">Mobile Number</label>
        <input type="tel" placeholder="Moile Number" id="phone" class="form-control" required>

       </div>
       <div class="mb-3">
         <label for="subject" class="form-label">Subject</label>
         <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
       </div>
       <div class="mb-3">
         <label for="message" class="form-label">Your Message</label>
         <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
       </div>
       <button type="submit" class="btn btn-primary w-100">Send Message</button>
     </form>
     </div>

  
   </body>
</html>
